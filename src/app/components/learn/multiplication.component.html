    <h1>Multiplikation</h1>
    <p>Die Multiplikation (lateinisch multiplicatio, von multiplicare ‚vervielfachen‘, auch Malnehmen genannt) ist eine der
        vier Grundrechenarten in der Arithmetik. Ihre Umkehroperation ist die Division (das Teilen). Das Rechenzeichen für
        die Multiplikation ist das Malzeichen „·“ bzw. „×“.</p>
